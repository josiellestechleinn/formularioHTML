<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Formulario</title>
</head>
<body>

    <div>
        <h1 id="titulo"><strong>Bem vindo ao Formulário da Josi</strong></h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>

                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>De qual setor você é?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="Tecnologia da Informação" checked>Tecnologia da Informação
                </label>
                <label>
                    <input type="radio" name="devweb" value="Contabilidade">Contabilidade
                </label>
                <label>
                    <input type="radio" name="devweb" value="Financeiro">Financeiro
                </label>
            </div>

            <div class="campo">
                <label for="cargo"><strong>Cargo</strong></label>
                <select id="cargo">
                    <option selected disable value="">Selecione</option>
                    <option>Assistente</option>
                    <option>Analista</option>
                    <option>Coordenador</option>
                    <option>Gerente</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione os sistemas que conhece</strong></label>
                    <input type="checkbox" id="sistema1" name="sistema1" value="HTML">
                    <label for="sistema1">ERP Senior</label>
                    <input type="checkbox" id="sistema2" name="sistema2" value="HTML">
                    <label for="sistema2">Monkey Exchange</label>
                    <input type="checkbox" id="sistema3" name="sistema3" value="HTML">
                    <label for="sistema3">Engeman</label>
                    <input type="checkbox" id="sistema4" name="sistema4" value="HTML">
                    <label for="sistema4">Trimbox</label>
                    <input type="checkbox" id="sistema5" name="sistema5" value="HTML">
                    <label for="sistema5">SGF</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Conte sobre sua experiência</strong></label>
                <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
            </div>

            <button class="botao" type="submit">Concluído</button>

        </form>
    
</body>
</html>
