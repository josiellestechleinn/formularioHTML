<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
</head>
<body>

    <div>
        <h1>Bem vindo ao Formulário da Josi</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

        <form>
            <fieldset>
                <div>
                    <label>Nome</label>
                    <input type="text" nome="nome" id="nome">

                </div>

                <div>
                    <label>Sobrenome</label>
                    <input type="text" nome="sobrenome" id="sobrenome">
                </div>
            </fieldset>

            <div>
                <label>E-mail</label>
                <input type="email" nome="email" id="email">
            </div>

            <div>
                <label>De qual setor você é?</label>
                <label>
                    <input type="radio" nome="devweb" value="Tecnologia da Informação">Tecnologia da Informação
                </label>
                <label>
                    <input type="radio" nome="devweb" value="Contabilidade">Contabilidade
                </label>
                <label>
                    <input type="radio" nome="devweb" value="Financeiro">Financeiro
                </label>
            </div>


        </form>
    
</body>
</html>
